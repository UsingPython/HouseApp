name: Test
on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]
jobs:
  frontend_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Change directory to frontend
        run: cd ./frontend
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
  frontend_test:
    needs: frontend_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Change directory to frontend
        run: cd ./frontend
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  frontend_build:
    needs: frontend_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Change directory to frontend
        run: cd ./frontend
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build

  backend_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Change directory to backend
        run: cd ./backend
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
  backend_test:
    needs: backend_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Change directory to backend
        run: cd ./backend
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  backend_build:
    needs: backend_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Change directory to backend
        run: cd ./backend
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build
