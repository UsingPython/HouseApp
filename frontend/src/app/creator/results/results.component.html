<div *ngIf="resultData" class="card">
  <div class="card-header">Dieser Eintrag wurde gespeichert</div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3 class="text-left text-primary font-weight-bold">Datum:</h3>
      </div>
      <div class="col">
        <span class="number">resultData.date</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3
          *ngIf="resultData.kwh"
          class="text-left text-primary font-weight-bold"
        >
          Kilowattstunden (KWh):
        </h3>
        <h3
          *ngIf="resultData.cubicmeter"
          class="text-left text-primary font-weight-bold"
        >
          Kubikmeter (m³):
        </h3>
        <h3
          *ngIf="resultData.filled"
          class="text-left text-primary font-weight-bold"
        >
          Füllstand:
        </h3>
      </div>
      <div class="col">
        <span class="number">{{
          resultData.kwh || resultData.cubicmeter || resultData.filled
        }}</span>
      </div>
    </div>
  </div>
</div>
