<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Strom">
    <mat-vertical-stepper linear="isLinear" #stepperPower>
      <!-- Datum -->
      <mat-step>
        <ng-template matStepLabel>Datum</ng-template>
        <form [formGroup]="powerForm">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Wähle ein Datum</mat-label>
            <input
              matInput
              [matDatepicker]="pickerPower"
              formControlName="date"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerPower"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerPower></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Weiter</button>
          </div>
        </form>
      </mat-step>
      <!-- KWh -->
      <mat-step>
        <ng-template matStepLabel>Kilowattstunden</ng-template>
        <form [formGroup]="powerForm">
          <mat-form-field>
            <mat-label>Kilowattstunden (KWh)</mat-label>
            <input matInput formControlName="kwh" required />
          </mat-form-field>

          <div>
            <button mat-button matStepperPrevious>Zurück</button>
            <button mat-button matStepperNext>Weiter</button>
          </div>
        </form>
      </mat-step>
      <!-- Save -->
      <mat-step>
        <ng-template matStepLabel>Speichern</ng-template>
        <form [formGroup]="powerForm" (ngSubmit)="submitPower()">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!powerForm.valid"
          >
            Speichern
          </button>
          <div>
            <button mat-button matStepperPrevious>Zurück</button>
            <button mat-button matStepperNext>Weiter</button>
          </div>
        </form>
      </mat-step>
    </mat-vertical-stepper>
  </mat-tab>

  <mat-tab label="Wasser" #stepperWater>
